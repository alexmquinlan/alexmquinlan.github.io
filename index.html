				<div class="col-12 my-1">
					<h5 class="lead m-0 pt-2">CNSI | Lansing, MI | July 2016 - Present</h5>
					I am currently employeed as a Software Engineer at <a class="white-links" href="https://www.cns-inc.com" target="_blank">CNSI</a> in Lansing, MI. CNSI is a leader in healthcare IT and the development of MMIS platforms for states around the nation. I have been a part of several different teams in my time at CNSI, working on all aspects of the development process. I have worked extensively using Java & Spring, as well as studying and creating POCs with Node.js, Angular 6, and Spring Boot.
				</div>
				<div class="col-12 col-md-8 offset-md-2 my-3 text-center">
					<canvas id="skillsChart" style="background-color:white;" width="400" height="150"></canvas>
				</div>
				<div class="col-12"><h1 class="display-4 border-bottom border-white">Personal</h3></div>
				<div class="col-12 my-1">
					<h5 class="lead m-0 pt-2">AlbumJourney</h5>
					My most recent personal project is something I named AlbumJourney. In 2017 I decided to listen through Rolling Stone Magazine's <a href="https://www.rollingstone.com/music/music-lists/500-greatest-albums-of-all-time-156826/" target="_blank" class="white-links">Top 500 Greatest Albums of All Time</a>. I quickly became frustrated with the UI on the Rolling Stone website, as it was slow to load each new album. I was tracking my progress as well as my ratings for each album in a notebook but decided that a web app would be an easier way to keep track. </div>
					<div class="col-12 my-1">
					The backend is implemented using Python Flask while the frontend work is handled with JQuery & Handlebars.js. Data is stored in a MySql database and hosted with Amazon Elastic Beanstalk. I scraped the album data from <a class="white-links" target="_blank" href="https://www.discogs.com/lists/500Greatest-Albums-Rolling-Stone/140759">Discogs</a>, track data from <a class="white-links" target="_blank" href="https://musicbrainz.org/series/8668518f-4a1e-4802-8b0d-81703ced6418">MusicBrainz</a>, and downloaded album covers using <a class="white-links" target="_blank" href="https://pypi.org/project/sacad/">sacad</a>.
				</div>
				<div class="col-12 my-1 text-center pb-3">
					<a target="_blank" href="http://flask-env.df8ckdhemc.us-east-2.elasticbeanstalk.com/"><img class="p-1" src="assets/images/albumJourney_splash.png" style="height:155px;width:300px;"/></a>
					<a target="_blank" href="http://flask-env.df8ckdhemc.us-east-2.elasticbeanstalk.com/albums"><img class="p-1" src="assets/images/albumJourney_album.png" style="height:155px;width:300px;"/></a>
				</div>
