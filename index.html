		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script type="text/javascript">
		    $(document).ready(function(){

		    	var scrollLoc = $('#resumeMainLink').position().top;

		    	$(window).resize(function() {
				    $('#mainContainer').height($(window).height());
				    scrollLoc = $('#resumeMainLink').position().top;
				});	


		        $(window).scroll(function(){
		            if ($(this).scrollTop() > scrollLoc) {
		                $('#navbar, #topContainer').fadeIn(500);
		                return false;
		            } else {
		                $('#navbar, #topContainer').fadeOut(500);
		                $('#navCollapse').collapse('hide');
		                return false;
		            }
		        });

		        $(".work").click(function() {
				    $('html, body').animate({
				        scrollTop: $("#introContainer").offset().top
				    }, 1500);
		            $('#navCollapse').collapse('hide');
				    return false;
				});

				$('#topText, #navBrand').click(function() {
				    $('html, body').animate({
				        scrollTop: $("#mainContainer").offset().top
				    }, 1000);
				    return false;
				});

		    });
		</script>
